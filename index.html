<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3Dot Ultimate Treasure Hunt</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #treasureCount, #hearts {
      position: absolute;
      top: 10px;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 10;
    }
    #treasureCount { left: 10px; }
    #hearts { right: 10px; }

    #minimap {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    #startScreen, #winScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      z-index: 20;
    }
    #winScreen, #gameOverScreen { display: none; }

    #mobileControls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 15;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #joystick {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      touch-action: none;
    }

    #jumpBtn {
      width: 60px;
      height: 60px;
      font-size: 20px;
      text-align: center;
      line-height: 60px;
      background: rgba(255,255,255,0.3);
      color: white;
      border-radius: 50%;
      position: absolute;
      right: 30px;
      bottom: 40px;
      z-index: 15;
      display: none;
    }

    @media (max-width: 768px) {
      #mobileControls, #jumpBtn {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="startScreen">Click to Start</div>
  <div id="winScreen">üéâ You Won!</div>
  <div id="gameOverScreen">üíÄ Game Over</div>
  <div id="treasureCount">Treasures: 0 / 5</div>
  <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <canvas id="minimap"></canvas>

  <div id="mobileControls">
    <div id="joystick"></div>
  </div>
  <div id="jumpBtn">‚¨Ü</div>

  <div id="pauseScreen" style="display: none; position: absolute; top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:20;justify-content:center;align-items:center;color:white;font-size:40px;">
  <button onclick="resumeGame()" style="font-size: 30px; padding: 20px;">Resume</button>
</div>
<div id="crosshair" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; background: white; border-radius: 50%; z-index: 10;"></div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
